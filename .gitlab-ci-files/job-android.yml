job-android:

  stage: build
  tags: [ "docker-android" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-android/bc-dev-android:28

  script:
    - sdkmanager
    - ./gradlew app:assembleDebug
    - mkdir -p ~/.ssh
    - echo $ID_RSA > ~/.ssh/id_rsa
    - echo $ID_RSA_PUB > ~/.ssh/id_rsa.pub
    - rsync $DEPLOY_SERVER:$ANDROID_KEYSTORE_PATH .
    - echo $ANDROID_SIGNING_PROPERTIES > app/keystore.properies
    - ./gradlew app:assembleRelease

  artifacts:
    paths:
      - ./app/build/outputs/apk/debug/linphone-android-debug-*.apk
    when: always
    expire_in: 1 week


.scheduled-job-android:
  extends: job-android
  only:
    - schedules