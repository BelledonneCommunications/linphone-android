job-android:

  stage: build
  tags: [ "docker-android" ]
  image: gitlab.linphone.org:4567/bc/public/linphone-android/bc-dev-android:28

  script:
    - sdkmanager
    - ./gradlew app:assembleDebug

  artifacts:
    paths:
      - ./app/build/outputs/apk/debug/linphone-android-debug-*.apk
    when: always
    expire_in: 1 week


.scheduled-job-android:
  extends: job-android
  only:
    - schedules