name: $(major).$(minor).$(Year:yy)$(DayOfYear).$(rev:r)
pool:
  vmImage: 'ubuntu-latest'
variables:
  appVersionName: $(major).$(minor).$(Year:yy)$(DayOfYear).$(rev:r)
  appVersionCode: $(major)$(minor)$(Year:yy)$(DayOfYear)$(rev:r)
steps:
- checkout: self

- task: DownloadSecureFile@1
  displayName: "Download keystore"
  name: "keystore"
  inputs:
    secureFile: 'UconnectAndroidAd-Hoc.keystore'

- task: JavaToolInstaller@0
  displayName: "Install Java"
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
    
- task: Bash@3
  displayName: "Generate keystore.properties"
  inputs:
    targetType: 'inline'
    script: |
      echo storePassword=$(KEYSTORE_PASSWORD) >> keystore.properties
      echo keyPassword=$(KEYSTORE_PASSWORD) >> keystore.properties
      echo keyAlias=uconnect android ad-hoc >> keystore.properties
      echo storeFile=$(KEYSTORE.SECUREFILEPATH) >> keystore.properties
      
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'find . -name "build.gradle" | xargs sed -i "s/versionCode appVersionCode/versionCode $APPVERSIONCODE/g"'
    workingDirectory: '$(Build.SourcesDirectory)/app/'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: "find . -name 'build.gradle' | xargs sed -i 's/versionName \"${project.version}\"/versionName $APPVERSIONNAME/g'"
    workingDirectory: '$(Build.SourcesDirectory)/app/'

- task: CmdLine@2
  inputs:
    script: 'cat build.gradle'
    workingDirectory: '$(Build.SourcesDirectory)/app/'
    
- task: Gradle@3
  displayName: "Build SDK"
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: 'bundleRelease'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    sonarQubeRunAnalysis: false
    spotBugsAnalysis: false

- task: PublishBuildArtifacts@1
  displayName: "Publish SDK"
  inputs:
    PathtoPublish: 'app/build/outputs'
    ArtifactName: 'apk-release'
    publishLocation: 'container'
